<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>望庐山瀑布</title>
    <style>
        div {
            color: #4cae4c;

        }


    </style>
</head>
<body>
<h1>望庐山瀑布</h1>
<div>

    <p>日照香炉生紫烟， </p>

    <p>遥看瀑布挂前川。 </p>

    <p>飞流直下三千尺， </p>

    <p>疑是银河落九天。 </p>


</div>
</body>
</html>
