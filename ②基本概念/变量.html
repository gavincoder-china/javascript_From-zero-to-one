<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script type="text/javascript" charset="utf-8">

        <!--js是弱类型的脚本语言-->
        //    var为变量的声明
        //    变量的命名规则与c一致，区分大小写         变量名也可以用中文，但是，请不要给自己找麻烦。
        var a = 3;//number类型  全局变量
        //变量一共有两种形式，全局变量&局部变量
        //全局变量：①在方法外部声明的变量         少用
        //② 在方法内部未被var声明的变量
        //要显示变量的内容，可以用console.log(x)，打开Chrome的控制台就可以看到结果。
        function test() {

            var a = 2;//局部变量
            alert(a);
            c = 5;     //全局变量，在方法内部的声明，需要该方法test实现后才可以使用
        }
        test();//测试       ，优先访问的是局部变量的值。
        alert(c);  //等test实现后才可以使用
    </script>
</head>
<body>

</body>
</html>
